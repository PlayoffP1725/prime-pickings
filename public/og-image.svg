<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <linearGradient id="tagGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FACC15"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="white" fill-opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="white" fill-opacity="0.05"/>
  <circle cx="900" cy="100" r="150" fill="white" fill-opacity="0.03"/>

  <!-- Price tag icon -->
  <g transform="translate(480, 150)">
    <path d="M120 0L240 120L140 220L0 80L0 0L120 0Z" fill="url(#tagGradient)"/>
    <circle cx="50" cy="50" r="20" fill="white"/>
  </g>

  <!-- Main text -->
  <text x="600" y="380" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">PrimePickings</text>

  <!-- Tagline -->
  <text x="600" y="450" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="white" fill-opacity="0.9">Best Daily Deals &amp; Discounts</text>

  <!-- Bottom badge -->
  <rect x="450" y="500" width="300" height="50" rx="25" fill="white" fill-opacity="0.2"/>
  <text x="600" y="533" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="white">Save Up To 60% Off</text>
</svg>
